<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main id="quote-container">
      <div>
        <i class="fa-solid fa-quote-left font-quote-left"></i>
        <span class="quote_text">
          Genius is one percent inspiration and ninety-nine percent
          perspiration.
        </span>
      </div>
      <p>Thomas Edison</p>
      <section class="flex">
        <a href="" target="_blank">
          <button id="tweet" class="tweet" title="tweet on twitter">
            <i class="fa-brands fa-twitter"></i>
          </button>
        </a>
        <button id="new_quote" class="new_quote">New Quote</button>
      </section>
    </main>
    <span class="loader"></span>
  </body>
</html>
